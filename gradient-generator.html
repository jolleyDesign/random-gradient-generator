<!DOCTYPE html>
<html>
    <head>
        <title>Random Color Gradients</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(to right, #000000, #ffffff);
            }

            #gradient-info {
                text-align: center;
                color: #ffffff;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div id="gradient-info">
            <div id="color1"></div>
            <div id="color2"></div>
        </div>

        <script>
            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function generateGradient() {
                var color1 = getRandomColor();
                var color2 = getRandomColor();
                var gradient = "linear-gradient(to right, " + color1 + ", " + color2 + ")";

                document.body.style.background = gradient;
                document.getElementById("color1").textContent = "Left color: " + color1;
                document.getElementById("color2").textContent = "Right color: " + color2;
            }

            generateGradient();
        </script>
    </body>
</html>
